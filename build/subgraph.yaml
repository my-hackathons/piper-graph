specVersion: 0.0.1
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: ropsten
    source:
      address: "0x896847B2409C8FAAaC361186C80Ab4e409635Df9"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Extension
        - ExtensionVersion
        - ExtensionReview
      abis:
        - name: Contract
          file: Contract/abis/Contract.json
      eventHandlers:
        - event: Extension(((string,string,string,string,string,string,string,uint256,string,string,uint8,uint256,uint256,uint256),address))
          handler: handleExtension
        - event: ExtensionVersion(string,string,string)
          handler: handleExtensionVersion
        - event: ExtensionReview(string,string,uint256)
          handler: handleExtensionReview
      file: Contract/Contract.wasm
