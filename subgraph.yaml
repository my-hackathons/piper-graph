specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: ropsten
    source:
      address: "0x2F9E0C6C4829785EaBfc8A21cB7fC51378299dD8"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Extension
        - ExtensionVersion
        - ExtensionReview
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Extension(address,(uint32,uint32,string,string,string,string,string,string,string,string))
          handler: handleExtension
        - event: ExtensionVersion(string,string,string)
          handler: handleExtensionVersion
        - event: ExtensionReview(uint32,string,string)
          handler: handleExtensionReview
      file: ./src/mapping.ts
