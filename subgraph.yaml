specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: ropsten
    source:
      address: "0x5E88a4E39f325E01B470a53647c19C7e44F11B88"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Extension
        - ExtensionVersion
        - ExtensionReview
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Extension(address,(uint8,uint256,uint256,uint256,uint256,string,string,string,string,string,string,string,string,string))
          handler: handleExtension
        - event: ExtensionVersion(string,string,string)
          handler: handleExtensionVersion
        - event: ExtensionReview(uint256,string,string)
          handler: handleExtensionReview
      file: ./src/mapping.ts
