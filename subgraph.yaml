specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: ropsten
    source:
      address: "0x6F2B5CA25Bc9129e1Df5D3fEEc8436458A1018a9"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Extension
        - ExtensionVersion
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Extension(((string,string,string,string,string,string,string,uint256,string,string,uint8,uint256,uint256,uint256),address))
          handler: handleExtension
        - event: ExtensionVersion(string,string,string)
          handler: handleExtensionVersion
      file: ./src/mapping.ts
