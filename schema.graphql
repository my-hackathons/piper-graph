type Extension @entity {
  id: ID!
  owner: Bytes! # address
  rating: Int! # uint8
  reviews: BigInt! # uint256
  downloads: BigInt! # uint256
  updated: BigInt! # uint256
  size: BigInt! # uint256
  hash: String! # string
  developer: String! # string
  developerETH: String! # string
  name: String! # string
  overview: String! # string
  category: String! # string
  version: String! # string
  iconURL: String! # string
  crx: String! # string
}

type ExtensionVersion @entity {
  id: ID!
  hash: String! # string
  version: String! # string
  crx: String! # string
}

type ExtensionReview @entity {
  id: ID!
  rating: BigInt! # uint256
  hash: String! # string
  review: String! # string
}
